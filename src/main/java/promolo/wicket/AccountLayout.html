<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Account Layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <meta charset="UTF-8">
  </head>
  <body lang="ru" style="padding-top: 70px;">
    <!-- NAV -->
    <div role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Promolo &copy;
          </a>
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div wicket:id="errorFeedbackWrapper"></div>
          <div wicket:id="warningFeedbackWrapper"></div>
          <div wicket:id="successFeedbackWrapper"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div wicket:id="accountEditorPanel"></div>
        </div>
        <div class="col-lg-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div wicket:id="accountListPanel"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div wicket:id="accountControlPanel"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <wicket:remove>
      <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
    </wicket:remove>
  </body>
</html>
