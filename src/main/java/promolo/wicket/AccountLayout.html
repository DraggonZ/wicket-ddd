<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <head>
    <title>Account Layout</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <meta charset="UTF-8">
    <style type="text/css">
      .alert > ul {
        list-style: none;
        padding-left: 0;
      }

      form.account-edit .person .input-group-addon {
        min-width: 100px;
        text-align: left;
      }
    </style>
  </head>
  <body lang="ru" style="padding-top: 70px;">
    <!-- NAV -->
    <div role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Promolo &copy;
          </a>
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div wicket:id="errorFeedbackWrapper"></div>
          <div wicket:id="warningFeedbackWrapper"></div>
          <div wicket:id="successFeedbackWrapper"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div>Новая учетная запись</div>
            </div>
            <div class="panel-body">
              <form class="account-edit">
                <div>
                  <fieldset class="account">
                    <legend><span class="glyphicon glyphicon-warning-sign"></span> ID</legend>
                    <div class="form-group">
                      <div class="input-group">
                        <input type="text" class="form-control" id="id" aria-describedby="basic-id" placeholder="Идентификатор учетной записи">
                        <span class="input-group-addon" id="basic-id">@promolo.pro</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                      <span class="input-group-addon">
                        <input type="checkbox" checked="checked">
                      </span>
                        <input type="text" class="form-control" placeholder="Отображаемое имя" disabled="disabled">
                      </div>
                    </div>
                  </fieldset>
                  <fieldset class="person">
                    <legend><span class="glyphicon glyphicon-user"></span> Персональные данные</legend>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon" aria-describedby="lastName">Фамилия</span>
                        <input type="text" class="form-control" id="lastName">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon" aria-describedby="firstName">Имя</span>
                        <input type="text" class="form-control" id="firstName">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon" aria-describedby="middleName">Отчество</span>
                        <input type="text" class="form-control" id="middleName">
                      </div>
                    </div>
                  </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    Table Header
                  </div>
                  <div style="max-height: 450px; overflow-y: scroll;">
                    <table class="table table-striped table-hover accounts">
                      <tbody>
                        <tr>
                          <td><input type="radio" name="select" checked="checked"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                        <tr>
                          <td><input type="radio" name="select"></td>
                          <td>user</td>
                          <td>User User User</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить
                </button>
                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <wicket:remove>
      <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
      <script type="text/javascript" src="js/bootstrap.js"></script>
    </wicket:remove>
    <script type="text/javascript">

      if (typeof Accounts === 'undefined') {
        var Accounts = {};
      }
      Accounts.init = function (selector) {
        $(document).ready(function () {
          $(selector + " tbody tr td:gt(0)").click(function () {
            Accounts._clearSelection();
            Accounts._selectItem($(this).parent());
          });
        });
      };
      Accounts._clearSelection = function () {
        $(".table.accounts tbody tr input:radio[name='select']").prop('checked', false);
      };
      Accounts._selectItem = function (row) {
        row.find('td:first input').prop('checked', true);
      };

      Accounts.init('.table.accounts');
    </script>
  </body>
</html>
