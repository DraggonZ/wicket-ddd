<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <div class="panel panel-default">
        <div class="panel-heading">
          Список учетных записей
        </div>
        <div style="max-height: 450px; overflow-y: scroll;">
          <table class="table table-striped table-hover accounts" wicket:id="table">
            <tbody>
              <tr wicket:id="row">
                <td><input type="radio" name="select"></td>
                <td><span wicket:id="id"></span></td>
                <td><span wicket:id="title"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script type="text/javascript" id="account-list-js">

        if (typeof Accounts === 'undefined') {
          var Accounts = {};
        }
        Accounts.init = function (selector) {
          $(document).ready(function () {
            $(selector + " tbody tr td:gt(0)").click(function () {
              Accounts._clearSelection();
              Accounts._selectItem($(this).parent());
            });
          });
        };
        Accounts._clearSelection = function () {
          $(".table.accounts tbody tr input:radio[name='select']").prop('checked', false);
        };
        Accounts._selectItem = function (row) {
          row.find('td:first input').prop('checked', true);
        };

        Accounts.init('.table.accounts');
      </script>
    </wicket:panel>
  </body>
</html>
