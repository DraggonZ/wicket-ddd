<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <div class="panel panel-default">
        <div class="panel-heading">
          Список учетных записей
        </div>
        <div style="max-height: 450px; overflow-y: scroll;" wicket:id="tableWrapper">
          <div wicket:id="selectionGroup">
            <table class="table table-striped table-hover accounts">
              <tbody>
                <tr wicket:id="row">
                  <td><input type="radio" wicket:id="selection"></td>
                  <td><span wicket:id="id"></span></td>
                  <td><span wicket:id="title"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
