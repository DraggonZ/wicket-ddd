<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <head>
    <wicket:head>
      <style type="text/css">
        .account-edit .version {
          font-size: 11px;
          color: #aaa;
          vertical-align: text-top;
        }

        .account-edit .person .input-group-addon {
          min-width: 100px;
          text-align: left;
        }
      </style>
    </wicket:head>
  </head>
  <body>
    <wicket:panel>
      <div class="account-edit panel panel-default">
        <div class="panel-heading" wicket:id="panelTitleWrapper">
          <span wicket:id="panelTitle"></span>
          <span class="version" wicket:enclosure="versionLabel"> версия <span wicket:id="versionLabel"></span></span>
        </div>
        <div class="panel-body">
          <div wicket:id="selectAccountAdviceBanner">
            <p class="text-muted">Выберите учетную запись для редактирования из списка, либо нажмите клавишу "Добавить" для создания новой учетной записи.</p>
          </div>
          <form class="account-edit" wicket:id="form">
            <div>
              <fieldset class="account">
                <legend><span class="glyphicon glyphicon-warning-sign"></span> ID</legend>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Идентификатор учетной записи" wicket:id="id">
                    <span class="input-group-addon">@promolo.pro</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-addon">
                        <input type="checkbox">
                      </span>
                    <input type="text" class="form-control" placeholder="Отображаемое имя" wicket:id="title">
                  </div>
                </div>
              </fieldset>
              <fieldset class="person">
                <legend><span class="glyphicon glyphicon-user"></span> Персональные данные</legend>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Фамилия</span>
                    <input type="text" class="form-control" wicket:id="lastName">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Имя</span>
                    <input type="text" class="form-control" wicket:id="firstName">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Отчество</span>
                    <input type="text" class="form-control" wicket:id="middleName">
                  </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="btn btn-primary" wicket:id="save">Сохранить</button>
          </form>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
