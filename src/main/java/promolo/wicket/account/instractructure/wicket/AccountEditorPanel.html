<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <div>
        <form wicket:id="form" class="form form-horizontal">

          <div wicket:enclosure="feedback" class="alert alert-error">
            <div wicket:id="feedback"></div>
          </div>

          <div class="control-group">
            <label class="control-label">ID</label>
            <div class="controls">
              <span wicket:id="id"></span>
              <span style="color: darkgray; font-size: 80%;"> версия <span wicket:id="version"></span></span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" wicket:for="title">Наименование</label>
            <div class="controls">
              <label class="checkbox">
                <input wicket:id="checkbox" type="checkbox"> Сформировать автоматически на основе ФИО
              </label>
              <input wicket:id="title" type="text" placeholder="Наименование">
            </div>
          </div>

          <fieldset>
            <label>Персональные данные</label>
            <div class="control-group">
              <label class="control-label">Фамиля</label>
              <div class="controls">
                <input wicket:id="lastName" type="text" placeholder="Фамилия">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Имя</label>
              <div class="controls">
                <input wicket:id="firstName" type="text" placeholder="Имя">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Отчество</label>
              <div class="controls">
                <input wicket:id="middleName" type="text" placeholder="Отчество">
              </div>
            </div>
          </fieldset>

          <div class="control-group">
            <button type="submit" class="btn" wicket:id="save">Сохранить</button>
          </div>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
