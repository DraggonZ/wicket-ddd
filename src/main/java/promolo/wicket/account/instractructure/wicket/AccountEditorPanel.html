<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>
      <div>
        <form wicket:id="form" class="form form-horizontal">

          <div wicket:enclosure="feedback" class="alert alert-error">
            <div wicket:id="feedback"></div>
          </div>

          <div class="control-group">
            <label class="control-label">ID</label>
            <div class="controls">
              <span wicket:id="id"></span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Title</label>
            <div class="controls">
              <input wicket:id="title" type="text" placeholder="Наименование">
            </div>
          </div>

          <div class="control-group">
            <button type="submit" class="btn" wicket:id="save">Сохранить</button>
          </div>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
